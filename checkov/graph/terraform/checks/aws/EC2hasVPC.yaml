metadata:
  id: "CKV2_AWS_17"
  name: "Ensure that EC2 instances belong to a VPC"
  guidelines: ""
  category: "NETWORKING"
  severity: ""
scope:
  provider: "AWS"
definition:
  and:
    - resource_types:
        - aws_instance
      connected_resource_types:
        - aws_network_interface
      operator:  exists
      cond_type: connection
    - resource_types:
        - aws_network_interface
      connected_resource_types:
        - aws_subnet
      operator:  exists
      cond_type: connection
    - resource_types:
        - aws_subnet
      operator: exists
      attribute: vpc_id
      cond_type: attribute

